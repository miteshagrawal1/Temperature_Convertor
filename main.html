<html>
<head>

<body class="bg-blue-400">
  <div class="container pt-5 bg-white flex items-center flex-col justify-center py-5 mt-20 m-auto w-1/3 rounded-lg">

    <span class="flex items-center justify-evenly w-3/4">Enter a Value: <input type="number" id="input" placeholder="Enter a value" class="value bg-white pl-3 h-8 border-2 border-black rounded-lg"></p></span><br>
    <div class="box flex items-center flex-wrap justify-evenly w-3/4">
        <span><b>Choose Unit:</b></span>
        <span><input type="radio" name="ounit" id="ocel"> CELSIUS</span>
        <span><input type="radio" name="ounit" id="ofar"> FARHENHEIT</span>
        <span><input type="radio" name="ounit" id="okel"> KELVIN</span>
    </div>
    <br>
    <span class="flex items-center justify-evenly w-3/4">Required Ans: <p class="ans bg-white w-52 px-5 h-8 border-2 border-black rounded-lg" id="result"></p></span><br>
    <button id="submit" class="border-black bg-blue-600 px-10 text-white font-semiboldÅ› rounded-md py-2 hover:shadow-xl">Convert</button>
  </div>
